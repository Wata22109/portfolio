<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
  <title>原田航 ポートフォリオ</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" />
  <link rel="stylesheet" href="main.css" />
  </head>

  <body> 
    <h1>Wataru Harada's portfolio</h1>

   <div align="center" class="example">
   <button id="button1" style="background-color:black; border-color:black; color:white"><p class="em">PROFILE</p></button>
   <button id="button2" style="background-color:black; border-color:black; color:white"><p class="em">WORKS</p></button>
   <button id="button3" style="background-color:black; border-color:black; color:white"><p class="em">SKILL</p></button>
   <div id="textDisplay"></div>
   

   <script>
document.addEventListener('DOMContentLoaded', function() {
  const textDisplay = document.getElementById('textDisplay');

  const initialText = '<br/><strong>こんにちは。平成18年生まれ17歳の原田航です。<br/> 大阪公立大学工業高等専門学校\
      総合工学システム学科<br/> 2年生知能情報コースに在籍しています。<br/>音楽が好きで趣味でドラムをやっています。</strong>';

  textDisplay.innerHTML = initialText;

  const button1 = document.getElementById('button1');
  const button2 = document.getElementById('button2');
  const button3 = document.getElementById('button3');

  button1.addEventListener('click', function() {
    const displayedText = '<br/><strong>こんにちは。平成18年生まれ17歳の原田航です。<br/> 大阪公立大学工業高等専門学校\
      総合工学システム学科<br/> 2年生知能情報コースに所属しています。<br/>音楽が好きで趣味でドラムをやっています。</strong>';
  
    textDisplay.innerHTML = displayedText;
  });

  button2.addEventListener('click', function() {
    const displayedText = '<p><h2><a href="https://github.com/Wata22109/free-issue.git">自由課題として作成したプログラム 2023 7/26</a></h2>\
        <h3>概要</h3>このプログラムは中之島方面に行く電車が現在時刻から<br/>何分後に寝屋川市駅に到着するか表示するプログラムです。<br/>\
        また、到着するまでの時間によって学校から歩いても<br/>間に合うのか、急ぐべきなのかを表示します。</p><br/>\
        <img src="free issue.jpeg" alt="自由課題" width="80%" />\
        <p><h2><a href="https://github.com/kk2a/kosensai2-I-B.git">高専祭で作成したゲーム 2023 11/5</a></h2>\
        <h3>概要</h3>Youtubeなどの広告でよく見るゲームを再現しました。<h4>ゲームのルール</h4>主人公に数字が割り振られています。\
        そして、敵、<br/>アイテムには数字と演算が割り振られていてクリックすることで<br/>主人公の数字に対してその計算が行われます。\
        主人公の数字が<br/>0になるか、自分より数字の大きい敵に戦いを挑むとゲームオーバーです。<br/>すべての敵とアイテムを消したらゲームクリアです。<br/>\
        自分は背景以外の、キャラクターや建物などのデザインを担当しました。<br/>ドットで書いたので体の形や影の表現がとても難しかったです。</p><br/>\
        <img src="高専祭.jpeg" alt="高専祭" width="80%" />';
    textDisplay.innerHTML = displayedText;
  });

  button3.addEventListener('click', function() {
    const displayedText = '<p><h2>SKILL</h2><h3>・使用経験のあるプログラミング言語</h3>\
          「python」, 「Alduino」</p><br/><p><h3>・使用経験のあるソフトウェア</h3>  「Git/GitHub」,\
          「VSCode」, 「ArduinoIDE」,<br/> 「Deeds-DCS」, 「MakeCode for micro:bit」,<br/>\
          「Tinkercad」, 「WSL」,「Ambient」,「Real VNC」</p><br/><p><h3>・保有資格</h3>「ITパスポート」</p>';
    textDisplay.innerHTML = displayedText;
  });

  button1.disabled = false;
  button2.disabled = false;
  button3.disabled = false;
});
  </script>
</body>
</html>
