<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
  <title>原田航 ポートフォリオ</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" />
  <link rel="stylesheet" href="main.css" />
  </head>

  <body> 
   <title>Wataru Harada's portfolio</title>


   <button id="button1">PROFILE</button>
   <button id="button2">WORKS</button>
   <button id="button3">SKILL</button>
   <p id="textDisplay"></p>

   <script>
    // ボタン要素と文を表示するためのp要素を取得
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');
    const textDisplay = document.getElementById('textDisplay');

    // ボタン1がクリックされたときの処理
    button1.addEventListener('click', function() {
      textDisplay.textContent = "ボタン1がクリックされました。";
    });

    // ボタン2がクリックされたときの処理
    button2.addEventListener('click', function() {
      textDisplay.textContent = "ボタン2がクリックされました。";
    });

    // ボタン3がクリックされたときの処理
    button3.addEventListener('click', function() {
      textDisplay.textContent = "ボタン3がクリックされました。";
    });
   </script>
 </body>
</html>
